<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 3</title>
</head>

<body>
    <script>
/*
Согласно приоритетам, выполняем выражение в правой части слева направо:
1. 10 плюс 10 получаем 20.
2. 20 преобразуем в строку, т.к. второй операнд - строка.
3. Производим конкатенацию "20" и "10", получаем строку "2010".
4. Присваиваем переменной result значение - строку "2010".
5. С помощью console.log выводим result в консоль.
*/
        let result = 10 + 10 + "10";
        console.log(result);

/*
Согласно приоритетам, выполняем выражение в правой части слева направо:
1. Число 10 преобразуем в строку, т.к. второй операнд - строка "10".
2. Производим конкатенацию строк "10" и "10", получаем строку "1010".
3. Число 10 преобразуем в строку, т.к. первый операнд - строка "1010".
4. Производим конкатенацию строк "1010" и "10",
    получаем строку "101010".
5. Присваиваем переменной result значение - строку "101010".
6. С помощью console.log выводим result в консоль.
*/
        result = 10 + "10" + 10;
        console.log(result);

/*
1. Выполняем операцию унарный плюс, преобразуя строку "10" в число 10.
2. Вычисляем выражение слева направо: 10 плюс 10, получаем 20.
3. 20 плюс 10, получаем 30.
4. Присваиваем переменной result значение 30.
5. С помощью console.log выводим result в консоль.
*/
        result = 10 + 10 + +"10";
        console.log(result);

/*
1. Выполняем операцию унарный минус, преобразуя пустую строку в -0.
2. 10 делим на -0, получаем -Infinity.
3. Присваиваем переменной result значение -Infinity.
4. С помощью console.log выводим result в консоль.
*/
        result = 10 / -"";
        console.log(result);

/*
1. Выполняем операцию унарный плюс, пытаясь преобразовать строку в число, но поскольку в строке не число, а два числа через запятую, унарный плюс вернёт результат NaN.
2. 10 делим на NaN, получаем NaN.
3. Присваиваем переменной result значение NaN.
4. С помощью console.log выводим result в консоль.
*/
        result = 10 / +"2,5";
        console.log(result);
    </script>
</body>

</html>
