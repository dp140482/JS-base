<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celsius to Fahrenheit</title>
</head>

<body>
    <script>
        "use strict";
        let Tc = +prompt("Введите температуру в ºC");
        let Tf = (9 / 5) * Tc + 32;
        alert("По шкале Фаренгейта это " + Tf.toFixed(0) + "ºF.");
    </script>
</body>

</html>
