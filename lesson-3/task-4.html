<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 4 урок 3</title>
</head>

<body>
    <script>
        const products = [{
            id: 3,
            price: 127,
            photos: [
                "1.jpg",
                "2.jpg",
            ]
        }, {
            id: 5,
            price: 499,
            photos: []
        }, {
            id: 10,
            price: 26,
            photos: [
                "3.jpg"
            ]
        }, {
            id: 8,
            price: 78,
        }];

        // 1. Все товары, у которых есть фотографии:
        console.log(
            products.filter(
                function(prod) {
                    if ("photos" in prod)
                        return prod.photos.length > 0;
                    return false;
                }
            )
        );

        //2. Сортировка товаров по цене
        products.sort(
            function(prod1, prod2) {
                if (prod1.price > prod2.price) return 1;
                if (prod1.price < prod2.price) return -1;
                return 0;
            }
        );
        console.log(products);
    </script>
</body>

</html>
