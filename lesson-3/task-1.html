<body>
    <script>
        function textEvenOddNeither(number) {
            if (number === 0)
                return "это ноль";
            if (number % 2 === 0)
                return "четное число";
            return "нечетное число";
        }

        for (let i = 0; i <= 10; i++)
            console.log(i + " – " + textEvenOddNeither(i));
    </script>
