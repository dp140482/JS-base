<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача 3</title>
</head>

<body>
    <script>
        let a = +prompt("Введите значение переменной a"),
            b = +prompt("Введите значение переменной b"),
            resultStr = "a = " + a + "\nb = " + b;

        if (a >= 0 && b >= 0) {
            resultStr += "\na - b = " + (a - b);
        } else if (a < 0 && b < 0) {
            resultStr += "\na * b = " + a * b;
        } else {
            resultStr += "\na + b = " + (a + b);
        }
        alert(resultStr);
    </script>
</body>

</html>
