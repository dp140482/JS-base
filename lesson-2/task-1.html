<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача 1</title>
</head>

<body>
    <script>
        "use strict";

        //пример 1 
        let a = 1,
            b = 1,
            c, d;
        c = ++a;
        alert(c); // ответ: 2
        /* Объяснение:
        Префиксный ++ сначала увеличит значение переменной a с 1 до 2,
        затем вернёт значение 2, которое будет записано в переменную c.
        */

        //пример 2
        d = b++;
        alert(d); //ответ: 1
        /* Объяснение:
        Постфиксный ++ сначала вернёт значение переменной b, равное 1, а затем
        увеличит его с 1 до 2. Возвращённый результат 1 запишется в
        переменную d.
        */

        //пример 3
        c = 2 + ++a;
        alert(c); //ответ: 5
        /* Объяснение:
        Префиксный ++ сначала увеличит значение переменной a с 2 до 3,
        затем вернёт значение 3, которое будет прибавлено к числовому
        литералу 2. В итоге в переменную c запишется 5.
        */

        //пример 4
        d = 2 + b++;
        alert(d); //ответ: 4
        /* Объяснение:
        Постфиксный ++ сначала вернёт значение b, равное 2 после
        выполнения примера 2, а затем увеличит значение b до 3. При
        вычислении выражение примет вид 2 + 2, в результате чего в
        переменную d запишется 4.
        */

        alert(a); //3
        // Объяснение: Значение в a было увеличено до 3 в примере 3.

        alert(b); //3
        // Объяснение: Значение в b было увеличено до 3 в примере 4.
    </script>
</body>

</html>
