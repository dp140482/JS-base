<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задачи 4, 5</title>
</head>

<body>
    <script>
        function plus(a, b) {
            return a + b;
        }

        function minus(a, b) {
            return a - b;
        }

        function div(a, b) {
            return a / b;
        }

        function mult(a, b) {
            return a * b;
        }

        function mathOperation(arg1, arg2, operation) {
            switch (operation) {
                case "+":
                    return plus(arg1, arg2);
                case "-":
                    return minus(arg1, arg2);
                case "*":
                    return mult(arg1, arg2);
                case "/":
                    return div(arg1, arg2);
            }
            return null;
        }

        let a = +prompt("Введите значение переменной a"),
            b = +prompt("Введите значение переменной b"),
            resultStr = "a = " + a + "\nb = " + b;
        resultStr += "\na + b = " + mathOperation(a, b, "+");
        resultStr += "\na - b = " + mathOperation(a, b, "-");
        resultStr += "\na * b = " + mathOperation(a, b, "*");
        resultStr += "\na / b = " + mathOperation(a, b, "/");
        resultStr += "\nb / a = " + mathOperation(b, a, "/");
        alert(resultStr);
    </script>
</body>

</html>
