<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача 2</title>
</head>

<body>
    <script>
        "use strict";

        let a = 2;
        let x = 1 + (a *= 2);
        /*
        Последовательность действий:
        1. Создаются переменные a, x.
        2. Переменная a инициализируется значением 2.
        3. Значение переменной a удваривается. Теперь a === 4.
            Оператор *= возвращает занесённое в a значение 4.
        4. К числовому литералу 1 прибавляется возвращённое оператором
            *= значение 4, получается 5. Это значение заносится в переменную x.

        Ответ: a === 4; x === 5.
        */
    </script>
</body>

</html>
