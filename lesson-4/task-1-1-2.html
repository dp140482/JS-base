<body>
    <h1>Часть 2 задания 1.1 для урока 4: объект в стиле ES6</h1>
    <script>
        "use strict";

        class Product {
            constructor(name, price) {
                this.name = name;
                this.price = price;
            }

            make25PercentDiscount() {
                this.price *= 0.75;
            }
        }
    </script>
