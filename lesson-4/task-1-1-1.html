<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 1.1: ES5</title>
</head>

<body>
    <h1>Часть 1 задания 1.1 для урока 4: объект в стиле ES5</h1>
    <script>
        "use strict";

        function Product(name, price) {
            this.name = name;
            this.price = price;
        }

        Product.prototype.make25PercentDiscount = function() {
            this.price *= 0.75;
        }
    </script>
</body>

</html>
