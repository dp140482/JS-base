<body>
    <script>
        "use strict";

        function createObject(num) {
            if (Number.isNaN(num)) {
                console.log("num is NaN");
                return Object.create({})
            }
            if (!Number.isInteger(num)) {
                console.log("num is not integer");
                return Object.create({})
            }
            if (num < 0 || num > 999) {
                console.log("num is out of range [0, 999]");
                return Object.create({})
            }
            let ob = {};
            let n = num;
            ob.units = n % 10;
            n = (n - ob.units) / 10;
            ob.tens = n % 10;
            n = (n - ob.tens) / 10;
            ob.hundreds = n % 10;
            return ob;
        }

        //Testing:
        const res = createObject(54);
        res.print = function() {
            return "hundreds: " + this.hundreds + "; tens: " + this.tens + "; units: " + this.units + ";";
        }
        alert(res.print());
    </script>
</body>
