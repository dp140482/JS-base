<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <h1>Часть 2 задания 1.2 для урока 4: объект в стиле ES6</h1>
    <script>
        "use script";

        class Post {
            constructor(author, text, date) {
                this.author = author;
                this.text = text;
                this.date = date;
            }

            edit(text) {
                this.text = text;
            }
        }

        class AttachedPost extends Post {
            constructor(author, text, date) {
                super(author, text, date);
                this.highlighted = false;
            }

            makeTextHighlighted() {
                this.highlighted = true;
            }
        }
    </script>
</body>
